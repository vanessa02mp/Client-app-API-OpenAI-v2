<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Voz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4A90E2, #9013FE);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            text-align: center;
            flex-grow: 1;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background: #ff9800;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }
        .btn-custom:hover {
            background: #e68900;
        }
        footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            height: 60px;
        }
    </style>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <header class="mb-4">
            <h1 class="fw-bold">Reconocimiento de Voz</h1>
        </header>
        
        <main class="d-flex justify-content-center align-items-center flex-grow-1">
            <div class="card text-center">
                <img src="assets/img/micro.png" class="card-img-top mx-auto" style="width: 6rem;" alt="MicrÃ³fono">
                <div class="card-body">
                    <h2 id="outputText" class="fs-4 fw-light text-white"></h2>
                    <button id="startBtn" class="btn btn-custom mt-3">Iniciar Reconocimiento</button>
                    <h4 id="msgText" class="text-danger mt-3"></h4>
                    <div id="apiResponse" class="card mt-3 p-3 text-white" style="background: rgba(0, 0, 0, 0.3);">
                        <h5>Respuesta de la API:</h5>
                        <p id="responseText" class="fs-5"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <footer>
        <p class="mb-0">Desarrollado por Vanessa Meneses Perez | IHC</p>
    </footer>
    
    <script src="js/main.js"></script>
</body>

</html>
